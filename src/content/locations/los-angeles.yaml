      heading: We Tailor Our Services To Suit Your Needs.
      bgImage: /images/los-angeles/blocks/2/value/bgImage.jpg
      featureCards:
        - cardIcon: /images/los-angeles/blocks/2/value/featureCards/0/cardIcon.svg
          cardText: Exterior House Painting Services
          cardDescription: >-
            Refresh your home’s curb appeal with professional exterior painting
            that withstands the elements and boosts its beauty. 
        - cardIcon: /images/los-angeles/blocks/2/value/featureCards/1/cardIcon.svg
          cardText: Interior House Painting Services
          cardDescription: >-
            Transform your home’s interior with professional painting and
            discover how our skilled painters can bring your vision to life.
        - cardIcon: /images/los-angeles/blocks/2/value/featureCards/2/cardIcon.svg
          cardText: Commercial Painting Services
          cardDescription: >-
            Elevate your business with painting services that enhance aesthetics
            and durability.
        - cardIcon: /images/los-angeles/blocks/2/value/featureCards/3/cardIcon.svg
