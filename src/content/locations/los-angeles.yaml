blocks:
  - discriminant: hero
    value:
      title: <span class="text-secondary">Fullservice</span> Painting in Los Angeles
      subtitle: >-
        Enhance your space with Los Angeles premier painting contractor,
        offering residential, commercial, and industrial services. Contact us
