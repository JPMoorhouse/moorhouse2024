  - discriminant: aboutmoorhouse
    value:
      pretitle: Welcome to Moorhouse Coating
      sectionTitle: 'St. George’s Premier Full-Service Painting Contractor '
      card:
        title: About Moorthouse Coating
        description: >
          **Moorhouse Coating is a professional painting contractor proudly
          serving the city of St. George, Utah.**


          Looking for reliable commercial painters? Moorhouse Coating provides
          top-tier painting services to businesses, property managers, and
          institutions. From project management to flawless finishes, we
          transform spaces with precision and care.


          <br/>


          Founded in 1997, Moorhouse Coating set out to make residential and
          commercial painting services more accessible and convenient for
          homeowners, property managers, and commercial managers. From the
          beginning, we took on large commercial painting projects while
          preserving the personal touch of a small company. Today, Moorhouse
          Coating remains dedicated to providing professional painting,
          staining, and coating services throughout the St. George area, with
          the same commitment to quality and customer care. We take pride in
          delivering high-quality results, using top-tier products and
          techniques tailored to each project.
        image: /images/st-george-utah/blocks/1/value/card/image.jpg
