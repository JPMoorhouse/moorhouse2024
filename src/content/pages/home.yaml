  - discriminant: aboutmoorhouse
    value:
      pretitle: Welcome to Moorhouse Coating
      sectionTitle: Proudly Serving the Southwest United States
      card:
        title: About Moorhouse Coating
        description: >
          ***Moorhouse Coating is a professional painting contractor Serving the
          Southwest with roots in Park City, Utah.*** \

          \

          Founded in 1997, Moorhouse Coating has established itself as a
          premiere painting contractor. Our vision is to make residential and
          commercial painting services easier and more convenient for property
          owners and commercial managers. From the beginning, Moorhouse Coating
          took on large commercial&nbsp;painting projects, while maintaining the
          personal touch of a small company. With a commitment to excellence and
          a passion for perfection, Moorhouse Coating has been transforming
          commercial spaces, one brush stroke at a time. Our painters bring
          years of experience, cutting-edge techniques, and a keen eye for
          detail to every project, ensuring unmatched quality and customer
          satisfaction. We take pride in delivering high-quality results, using
          top-tier products and techniques tailored to each project.
        image: /images/home/blocks/1/value/card/image.jpg
        Button:
          label: Learn more
          url: about
