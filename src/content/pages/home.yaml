  - discriminant: aboutmoorhouse
    value:
      pretitle: Welcome to Moorhouse Painting
      heading: Your Locally Owned Commercial  & Industrial Painters
      title: About Moorhouse Coating
      subtitle: >-
        Moorhouse Coating is a professional painting contractor Serving the
        Southwest with roots in Park City, Summit County Utah.
      description: >-
        For over 20 years we have provided both professional and technical paint
        and stain solutions for residential and commercial properties in Summit
        County, as well as, all surrounding mountain communities. Our goal is to
        remove the headache from your painting and staining project.
